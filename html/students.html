<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
</head>

<body>
    <header>
        <h1>Students</h1>
        <hr>
    </header>
    <main>
        <h2>Register students</h2>
        <div class="register_student">
            <form action="">
                <label for="id">ID:</label>
                <input type="text" name="id_employee" id="id">
                <br>
                <label for="user_id">User ID:</label>
                <input type="text" id="user_id" name="user_id_employee">
                <br>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name_employee">
                <br>
                <label for="bith_date">Bith date:</label>
                <input type="text" name="bith_date_employee" id="bith_date">
                <br>
                <label for="sex">Sex:</label>
                <input type="text" name="sex_employee" id="sex">
                <br>
                <button type="submit" id="button__student_registration">Enter</button>
                <hr>
            </form>
        </div>
        <div>
            <h2>Seach seach_notes</h2>
            <form action="">
                <label for="seach_notes">Student name</label>
                <input type="text" name="seach" id="seach_notes">
                <button type="submit" name="enter_seach_notes" id="enter_seach">Enter</button>
            </form>
        </div>
    </main>
</body>

</html>
