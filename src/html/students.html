<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
</head>

<body>
    <header>
        <h1>Students</h1>
        <hr>
    </header>
    <main>
        <h2>Register students</h2>
        <div class="register_student">
            <form action="">
                <label for="student_id">ID:</label>
                <input type="text" name="id_employee" id="student_id">
                <br>
                <label for="user_id_student">User ID:</label>
                <input type="text" id="user_id_student" name="user_id_student">
                <br>
                <label for="student_name">Name:</label>
                <input type="text" id="student_name" name="student_name">
                <br>
                <label for="student_bith_date">Bith date:</label>
                <input type="text" name="student_bith_date" id="student_bith_date">
                <br>
                <label for="student_sex">Sex:</label>
                <input type="text" name="sex_student" id="student_sex">
                <br>
                <button type="submit" id="button__student_registration">Enter</button>
                <hr>
            </form>
        </div>
        <div>
            <h2>Reports</h2>
            <button type="button" id=student_register>Students registers</button>
            <button type="button" id="notes_register">Show notes</button>
            <button type="button" id="students_for_matters_registers">Show students for matters</button>
            <button type="button" id="birthday_register">Show birthdays</button>
        </div>
    </main>
    <script src="../js/students.js" type="module"></script>
</body>

</html>
