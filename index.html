<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>S.M.G</title>
</head>

<body>

    <header>
        <div class = "conteiner">
            <div class = "conteiner-title">
                <h1>School Management System</h1>
            </div>
        </div>
    </header>

    <main>
        <div class="conteiner-main">
            <div class="conteiner-list">

                <div class="list">

                   <div class="report-list">
                        <img src="images/reports2.png" alt="">
                        <div class="text-list">
                            <p >Reports</p>
                        </div>
                        
                   </div>

                   <div class="matters-list">
                        <img src="images/matters2.png" alt="">
                        <div class="text-list">
                            <p >Matters</p>
                        </div>
                       
                   </div>
                   
                   <div class="students-list">
                        <img src="images/students2.jpg" alt="" onclick="the_student()">
                         <div class="text-list">
                            <p >Students</p>
                         </div>       
                        
                   </div>

                   <div class="employers-list">
                        <img src="images/employers.jpg" alt="">
                        <div class="text-list">
                            <p>Employers</p>
                        </div> 
                   </div>

                    
                </div>
            </div>
        </div>
    
    
    </main>

    <footer>
        <div class="footer-page">
            <p class="footer-paragraph">&copy;All rights reserved</p>
        </div>
    </footer>
    <script src="main.js" type="module"></script>
</body>
</html>
